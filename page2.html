<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Nemesis — Deep Profile Initiation (Q1)</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #18181b;
      --card: rgba(22,23,28,0.93);
      --red: #ff334b;
      --glitch: #00e0ff;
      --white: #f3f7fa;
      --mono: 'JetBrains Mono', monospace;
      --bubble: #ebe8e2;
      --bubble-text: #22232a;
      --bubble-shadow: #01090b38;
      --cyanglow: #08fff5;
      --cyanglow-shadow: #1fefea1a;
    }
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: var(--bg);
      color: var(--white);
      font-family: var(--mono);
      overflow-x: hidden;
    }
    body { min-height: 100vh; }
    .scanlines {
      pointer-events: none;
      position: fixed; z-index: 2;
      top: 0; left: 0; width: 100vw; height: 100vh;
      opacity: 0.09;
      background: repeating-linear-gradient(
        to bottom, #fff2 0px, #fff2 1px, transparent 4px, transparent 7px
      );
      mix-blend-mode: lighten;
    }
    .timer-bar {
      position: fixed; top: 0; left: 0; width: 100vw; height: 34px;
      background: linear-gradient(90deg, #1d212a 94%, #222c34 100%);
      z-index: 100;
      display: flex; align-items: center; 
      font-family: var(--mono);
      font-size: 1.13rem;
      color: var(--glitch);
      letter-spacing: 0.10em;
      border-bottom: 2px solid var(--red);
      box-shadow: 0 2px 24px 0 #000c;
      user-select: none;
    }
    .timer-bar-inner {
      margin-left: 22px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: var(--mono);
      font-size: 1.12rem;
    }
    .timer-bar-progress {
      position: absolute; left: 0; top: 0; height: 4px; 
      background: linear-gradient(90deg, var(--glitch) 80%, #42f2ff 100%);
      box-shadow: 0 0 8px #15edffcc;
      z-index: 102;
      transition: width 0.4s;
    }
    /* Desktop full immersion layout */
    .main {
      width: 100vw; height: 100vh;
      min-height: 100vh; min-width: 100vw;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      z-index: 3; position: relative;
      padding-top: 60px;
    }
    .nemesis-row {
      display: flex;
      flex-direction: row;
      width: 98vw;
      max-width: 1500px;
      justify-content: center;
      align-items: stretch;
      gap: 34px;
      margin: 0 auto;
    }
    .left-side {
      flex: 1 1 48%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 24px;
      min-width: 350px;
      max-width: 640px;
      margin-top: 20px;
    }
    .right-side {
      flex: 1 1 52%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding-left: 22px;
      min-width: 360px;
      max-width: 680px;
      margin-top: 20px;
    }
    .question {
      font-size: 1.51rem;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 25px;
      color: var(--white);
      animation: typingQ 1.1s steps(36) 0s 1 normal both;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2.5px solid var(--glitch);
      width: 100%;
      max-width: 670px;
      box-sizing: border-box;
    }
    @keyframes typingQ { from { width: 0 } to { width: 100% } }
    .bubbles-silhouette {
      width: 100%;
      min-height: 240px;
      position: relative;
      margin: 0 0 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .silhouette {
      position: relative;
      z-index: 2;
      max-width: 192px; min-width: 102px;
      height: 220px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 4px 60px #00ffe7bb) grayscale(0.08) brightness(0.97);
      opacity: 0.98;
      animation: popSil 1.15s cubic-bezier(.42,1.61,.53,.99);
      user-select: none;
      pointer-events: none;
    }
    @keyframes popSil {
      0% {opacity:0;transform:scale(0.83);}
      90% {opacity:0.97;transform:scale(1.09);}
      100% {opacity:0.98;transform:scale(1);}
    }
    .bubbles {
      position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none;
    }
    .bubble {
      position: absolute;
      background: var(--bubble);
      color: var(--bubble-text);
      padding: 9px 19px;
      font-size: 1.13rem;
      font-family: var(--mono);
      border-radius: 30px;
      box-shadow: 0 2px 10px var(--bubble-shadow);
      font-weight: 700;
      opacity: 0;
      transform: scale(0.95) translateY(14px);
      animation: fadeBubble 1.09s forwards;
      transition: filter 0.2s, box-shadow 0.23s;
      border: 2px solid #dedad0;
      user-select: none;
    }
    @keyframes fadeBubble {
      0% {opacity:0; transform:scale(0.89) translateY(24px);}
      60% {opacity:1;}
      100% {opacity:1; transform:scale(1) translateY(0);}
    }
    .input-area {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    .response-box {
      width: 100%;
      min-height: 154px;
      max-height: 300px;
      background: #0e1118f7;
      border-radius: 15px;
      border: 2.2px solid #1bded8;
      color: var(--white);
      font-size: 1.27rem;
      font-family: var(--mono);
      padding: 24px 17px 22px 21px;
      box-sizing: border-box;
      resize: vertical;
      outline: none;
      margin-top: 12px;
      box-shadow: 0 2px 32px 0 #00e0ff19;
      z-index: 7;
    }
    .response-box:focus {
      border: 2.2px solid var(--glitch);
      box-shadow: 0 0 17px #00e0ff77;
    }
    .sim-placeholder {
      position: absolute;
      left: 25px; top: 28px; right: 17px;
      font-family: var(--mono);
      color: #5ae7ff;
      opacity: 0.52;
      font-size: 1.18rem;
      pointer-events: none;
      z-index: 9;
      white-space: pre-line;
      transition: opacity 0.22s;
      user-select: none;
      animation: fadeInSimInput 1.1s;
    }
    @keyframes fadeInSimInput { 0%{opacity:0;} 100%{opacity:0.52;}}
    .advance-btn {
      display: none;
      margin: 30px 0 0 0;
      padding: 18px 80px;
      font-size: 1.23rem;
      font-family: var(--mono);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--glitch) 45%, #008c8b 120%);
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 26px #00e0ff32;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-shadow: 0 2px 14px #10113b, 0 1px 0 #0cfff126;
      transition: opacity 0.22s, box-shadow 0.16s, filter 0.12s;
      z-index: 100;
      animation: fadeIn 1.2s;
    }
    .advance-btn:active { filter: brightness(0.86);}
    .loader-bar {
      width: 98%; margin: 34px auto 0 auto; display: flex; align-items: center; justify-content: center; height: 44px;
      flex-direction: column;
    }
    .loader-spinner {
      border: 5px solid #21ecec36;
      border-top: 5px solid var(--cyanglow);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .system-label {
      font-size: 1.11rem;
      color: #00e0ff;
      font-family: var(--mono);
      opacity: 0.72;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.13em;
    }
    .annotation-bottom {
      margin: 46px 0 0 0;
      font-family: var(--mono);
      color: var(--cyanglow);
      font-size: 1.25rem;
      background: #132627e3;
      border-radius: 13px 18px 18px 13px;
      padding: 18px 36px;
      box-shadow: 0 0 36px #00f5ff33;
      border-left: 6px solid var(--cyanglow);
      letter-spacing: 0.10em;
      opacity: 0.96;
      z-index: 40;
      animation: fadeInAnno 0.8s cubic-bezier(.37,2.1,.53,.87);
      text-align: center;
      margin-bottom: 27px;
      min-width: 280px;
    }
    @keyframes fadeInAnno {
      0% {opacity:0;filter:blur(10px) brightness(1.7);}
      70% {opacity:0.97;filter:blur(0.7px) brightness(1.2);}
      100% {opacity:0.96;filter:none;}
    }
    /* MOBILE/TABLET: use glass card, no full-screen */
    @media (max-width: 1000px) {
      .main {padding-top:52px;}
      .nemesis-row { flex-direction:column; gap:0;}
      .left-side, .right-side { min-width:0; max-width:97vw; margin:0; padding:0;}
      .left-side { align-items: center; padding:0; }
      .right-side { align-items: center; padding:0;}
    }
    @media (max-width: 700px) {
      .question { font-size: 1.02rem;}
      .annotation-bottom { font-size: 1.03rem;}
      .response-box, .sim-placeholder { font-size: 1.02rem;}
      .silhouette { max-width: 96px; height:96px;}
      .main { padding-top:36px;}
    }
    @media (max-width: 650px) {
      .nemesis-row { flex-direction:column; gap:0;}
      .left-side, .right-side { min-width:0; max-width:100vw; margin:0; padding:0;}
      .bubbles-silhouette { min-height: 100px;}
      .glass-card { max-width:99vw; min-width:0; padding: 10px 0 10px 0; margin:0; border-radius:18px;}
      .annotation-bottom {padding: 8px 7px;}
    }
    /* Hide printscreen */
    @media print { body, html { display: none !important; } }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="timer-bar">
    <div class="timer-bar-progress" id="timer-bar-progress"></div>
    <div class="timer-bar-inner">
      <span style="font-size:1.1em;vertical-align:middle;line-height:0;">⏳</span>
      <span id="timer-text">7:00</span>
      <span style="font-size:0.97em;color:#ff334b;margin-left:17px;">Total time remaining</span>
    </div>
  </div>
  <div class="main">
    <div class="nemesis-row">
      <!-- LEFT: Bubbles + Silhouette -->
      <div class="left-side">
        <div class="bubbles-silhouette">
          <img class="silhouette" src="silhouette.png" alt="Person silhouette"/>
          <div class="bubbles" id="bubbles"></div>
        </div>
      </div>
      <!-- RIGHT: Question + input + system feedback -->
      <div class="right-side">
        <div class="question" id="question"></div>
        <div class="input-area" style="width:100%;margin-top:18px;">
          <div class="sim-placeholder" id="sim-placeholder"></div>
          <textarea class="response-box" id="response-box" placeholder="" autocomplete="off"></textarea>
          <button class="advance-btn" id="advance-btn">Advance</button>
          <div id="loader-area"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 7 minute global timer (just demo, sync via localStorage for multi-page)
    let totalSeconds = 7 * 60;
    let timerDisplay = document.getElementById('timer-text');
    let timerBar = document.getElementById('timer-bar-progress');
    function formatTime(secs) {
      let m = Math.floor(secs / 60).toString();
      let s = (secs % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
    function updateTimer() {
      timerDisplay.textContent = formatTime(totalSeconds);
      timerBar.style.width = (totalSeconds/(7*60)*100) + "%";
      totalSeconds--;
      if (totalSeconds >= 0) setTimeout(updateTimer, 1000);
      else {
        timerDisplay.textContent = "0:00";
        timerBar.style.width = "0%";
      }
    }
    updateTimer();

    // Animated question text
    const questionEl = document.getElementById('question');
    const questionStr = `Question 1: What’s the worst thing someone could say about you publicly?`;
    let qidx = 0;
    function animateQuestion() {
      if (qidx <= questionStr.length) {
        questionEl.textContent = questionStr.slice(0, qidx);
        qidx++;
        setTimeout(animateQuestion, 11);
      }
    }
    animateQuestion();

    // Simulated input as placeholder in textarea
    const simExamples = `"He’s just a brand, not a builder."
"Everything he made was hype — no substance."`;
    let simPlaceholder = document.getElementById('sim-placeholder');
    let respBox = document.getElementById('response-box');
    let advanceBtn = document.getElementById('advance-btn');
    let showingSim = true, typingSim = true;
    let spidx = 0, charDelay = 13;
    function typeSimPlaceholder() {
      if (spidx < simExamples.length) {
        simPlaceholder.textContent = simExamples.slice(0, spidx);
        spidx++;
        setTimeout(typeSimPlaceholder, charDelay);
      } else {
        typingSim = false;
      }
    }
    typeSimPlaceholder();

    respBox.value = "";
    respBox.addEventListener('focus', function() {
      if (showingSim) simPlaceholder.style.opacity = 0.15;
    });
    respBox.addEventListener('input', function() {
      if (respBox.value.length > 0) {
        simPlaceholder.style.display = "none";
        showingSim = false;
        advanceBtn.style.display = "block";
      } else {
        simPlaceholder.style.display = "";
        showingSim = true;
        advanceBtn.style.display = "none";
      }
    });

    // Bubbles — no repeats!
    const bubbleData = [
      {txt:"fraud", x:17, y:9, delay:180},
      {txt:"wannabe", x:178, y:16, delay:340},
      {txt:"overrated", x:85, y:90, delay:620},
      {txt:"phony", x:192, y:158, delay:1040},
      {txt:"poser", x:16, y:168, delay:1380}
    ];
    const bubblesDiv = document.getElementById('bubbles');
    function layoutBubbles() {
      let mobile = window.innerWidth < 600;
      bubblesDiv.innerHTML = "";
      let w = bubblesDiv.offsetWidth || 320, h = bubblesDiv.offsetHeight || 180;
      bubbleData.forEach((b, i) => {
        let span = document.createElement('span');
        span.className = 'bubble';
        span.innerText = b.txt;
        if(mobile){
          let spread = (w-80)/4;
          span.style.left = (18+spread*i)+"px";
          span.style.top = (16+28*i)+"px";
        } else {
          span.style.left = b.x+"px";
          span.style.top = b.y+"px";
        }
        span.style.animationDelay = (b.delay || i*120)+"ms";
        bubblesDiv.appendChild(span);
      });
    }
    setTimeout(layoutBubbles, 120);
    window.addEventListener("resize", ()=>setTimeout(layoutBubbles,100));

    // Block copy/paste/cut/contextmenu in textarea, silently
    ['copy','paste','cut','contextmenu'].forEach(evt=>{
      respBox.addEventListener(evt, e => e.preventDefault());
    });

    // Prevent screenshots (not 100% foolproof)
    document.addEventListener('visibilitychange', function() {
      if(document.hidden) { document.body.style.filter = "blur(18px) brightness(0.68)"; }
      else { document.body.style.filter = ""; }
    });
    window.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        document.body.style.filter = "blur(28px) brightness(0.42)";
        setTimeout(()=>{document.body.style.filter=""}, 1200);
      }
    });

    // --- GEMINI API USAGE for Core Vulnerability ---
    // Paste your API keys here (rotate if you hit rate limit)
    const GEMINI_KEYS = [
      'AIzaSyB0IW0bJ3qPdvAJKHK3GJc3IWHPH4VRdbM',
      'AIzaSyAX_Dn0eXn51eVtQGbwmcJ-Bs2lpCLm8ig',
      'AIzaSyDGF5j6Yy3VQtabjHRMdTyHwbK-AGicpLE',
      'AIzaSyBabx5MVTVbiilMJ5m36TQQURebz0ZklpU',
      'AIzaSyDjVgJ6JdLbUw6bTezEjW7ux8A68fYBNZg'
    ];
    let currentKeyIdx = 0;
    function getNextGeminiKey() {
      currentKeyIdx = (currentKeyIdx+1)%GEMINI_KEYS.length;
      return GEMINI_KEYS[currentKeyIdx];
    }
    async function fetchGeminiVulnerability(text) {
      let prompt = `You are an adversarial psychological profiler. Given the following self-reflective confession, extract the underlying core psychological vulnerability (1 line, 5-8 words, use strong language and NO introduction):\n\n"${text}"`;
      let body = JSON.stringify({
        contents: [{ role: "user", parts: [{ text: prompt }] }],
        generationConfig: { temperature: 0.7, maxOutputTokens: 64 }
      });
      let key = getNextGeminiKey();
      let endpoint = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${key}`;
      try {
        let r = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body
        });
        let json = await r.json();
        let result = (json?.candidates?.[0]?.content?.parts?.[0]?.text || "").trim();
        if (!result) throw new Error("No result");
        // Just return first line/trim
        return result.replace(/^[>\-\s]*/,'').replace(/\n.*/,'');
      } catch (e) {
        // fallback
        return "Self-Worth Dependent on Public Validation";
      }
    }

    // Advance button logic
    advanceBtn.addEventListener('click', async function(){
      respBox.disabled = true;
      advanceBtn.style.display = "none";
      let loaderArea = document.getElementById("loader-area");
      loaderArea.innerHTML = `
        <div class="loader-bar">
          <div class="loader-spinner"></div>
          <div class="system-label">system: analyzing response…</div>
        </div>
      `;
      // Random 1-20s loading
      let wait = Math.floor(Math.random()*20)+1;
      let userText = respBox.value;
      setTimeout(async ()=>{
        let vuln = await fetchGeminiVulnerability(userText);
        loaderArea.innerHTML = `<div class="annotation-bottom">→ Core Vulnerability: ${vuln}</div>`;
      }, wait*1000);
    });
  </script>
</body>
</html>
