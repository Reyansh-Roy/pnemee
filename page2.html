<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Nemesis — Psychological Fingerprinting (Q1)</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #18181b;
      --card: rgba(20,22,28,0.93);
      --blur: blur(13px);
      --glass: rgba(36,38,46,0.56);
      --red: #ff334b;
      --glitch: #00e0ff;
      --white: #f3f7fa;
      --mono: 'JetBrains Mono', monospace;
      --bubble: #ebe8e2;
      --bubble-text: #2a2b2e;
      --bubble-shadow: #01090b29;
      --cyanglow: #08fff5;
      --cyanglow-shadow: #19e3ea44;
    }
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: var(--bg);
      color: var(--white);
      font-family: var(--mono);
      overflow-x: hidden;
    }
    body {
      min-height: 100vh; min-width: 100vw;
      background: var(--bg);
    }
    .scanlines {
      pointer-events: none;
      position: fixed; z-index: 2;
      top: 0; left: 0; width: 100vw; height: 100vh;
      opacity: 0.09;
      background: repeating-linear-gradient(
        to bottom, #fff2 0px, #fff2 1px, transparent 4px, transparent 7px
      );
      mix-blend-mode: lighten;
    }
    .timer-bar {
      position: fixed; top: 0; left: 0; width: 100vw; height: 34px;
      background: linear-gradient(90deg, #1d212a 94%, #222c34 100%);
      z-index: 100;
      display: flex; align-items: center; 
      font-family: var(--mono);
      font-size: 1.12rem;
      color: var(--glitch);
      letter-spacing: 0.10em;
      border-bottom: 2px solid var(--red);
      box-shadow: 0 2px 24px 0 #000c;
      user-select: none;
    }
    .timer-bar-inner {
      margin-left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: var(--mono);
      font-size: 1.13rem;
    }
    .timer-bar-progress {
      position: absolute; left: 0; top: 0; height: 4px; 
      background: linear-gradient(90deg, var(--glitch) 80%, #42f2ff 100%);
      box-shadow: 0 0 8px #15edffcc;
      z-index: 102;
      transition: width 0.4s;
    }
    .main {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      z-index: 3; position: relative;
      min-height: 100vh;
    }
    .glass-card {
      position: relative;
      background: var(--card);
      box-shadow: 0 0 44px 4px #11191e, 0 0 44px 3px var(--cyanglow-shadow);
      border-radius: 22px;
      border: 2.2px solid var(--cyanglow);
      outline: 2.5px solid #ff334b33;
      outline-offset: 2px;
      max-width: 540px;
      width: 98vw;
      min-height: 640px;
      padding: 40px 40px 50px 40px;
      display: flex; flex-direction: column;
      align-items: stretch;
      backdrop-filter: var(--blur);
      animation: fadeIn 1.2s cubic-bezier(.52,1.3,.38,.89);
      margin-top: 42px;
      margin-bottom: 34px;
      transition: box-shadow 0.3s, border 0.25s;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px) scale(0.96);}
      100% { opacity: 1; transform: none;}
    }
    .question {
      font-size: 1.17rem;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 10px;
      min-height: 60px;
      color: var(--white);
      text-align: center;
      animation: typingQ 1.3s steps(38) 0s 1 normal both;
      overflow: hidden;
      border-right: 2.5px solid var(--glitch);
      white-space: nowrap;
      width: 100%;
      box-sizing: border-box;
      margin-left: auto; margin-right: auto;
      max-width: 99%;
    }
    @keyframes typingQ {
      from { width: 0 }
      to { width: 100% }
    }
    .bubbles-silhouette {
      position: relative;
      width: 100%;
      min-height: 228px;
      margin-top: 13px;
      margin-bottom: 9px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .silhouette {
      position: relative;
      z-index: 1;
      max-width: 172px; min-width: 92px;
      height: 222px;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 4px 42px #00ffe6cc) grayscale(0.08) brightness(0.92);
      opacity: 0.94;
      animation: popSil 1.25s cubic-bezier(.42,1.61,.53,.99);
      user-select: none;
      pointer-events: none;
    }
    @keyframes popSil {
      0% {opacity:0;transform:scale(0.83);}
      90% {opacity:0.97;transform:scale(1.09);}
      100% {opacity:0.94;transform:scale(1);}
    }
    .bubbles {
      position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none;
    }
    .bubble {
      position: absolute;
      background: var(--bubble);
      color: var(--bubble-text);
      padding: 9px 19px;
      font-size: 1.03rem;
      font-family: var(--mono);
      border-radius: 30px;
      box-shadow: 0 2px 10px var(--bubble-shadow);
      font-weight: 700;
      opacity: 0;
      transform: scale(0.95) translateY(10px);
      animation: fadeBubble 0.99s forwards;
      transition: filter 0.2s, box-shadow 0.23s;
      border: 2px solid #dedad0;
      user-select: none;
    }
    @keyframes fadeBubble {
      0% {opacity:0; transform:scale(0.89) translateY(22px);}
      60% {opacity:1;}
      100% {opacity:1; transform:scale(1) translateY(0);}
    }
    /* Simulated input in textarea */
    .input-area {
      margin: 25px 0 0 0;
      width: 100%;
      position: relative;
    }
    .response-box {
      width: 100%;
      min-height: 128px;
      max-height: 260px;
      background: #0e1118f8;
      border-radius: 13px;
      border: 2.2px solid #1bded8;
      color: var(--white);
      font-size: 1.17rem;
      font-family: var(--mono);
      padding: 21px 15px 17px 18px;
      box-sizing: border-box;
      resize: vertical;
      outline: none;
      transition: border 0.15s;
      margin-bottom: 0;
      margin-top: 0;
      box-shadow: 0 2px 25px 0 #00e0ff21;
      z-index: 7;
    }
    .response-box:focus {
      border: 2.2px solid var(--glitch);
      box-shadow: 0 0 16px #00e0ff7a;
    }
    .sim-placeholder {
      position: absolute;
      left: 21px; top: 19px; right: 17px;
      font-family: var(--mono);
      color: #5ae7ff;
      opacity: 0.55;
      font-size: 1.13rem;
      pointer-events: none;
      z-index: 9;
      white-space: pre-line;
      transition: opacity 0.23s;
      user-select: none;
      animation: fadeInSimInput 1.1s;
    }
    @keyframes fadeInSimInput { 0%{opacity:0;} 100%{opacity:0.55;}}
    .advance-btn {
      display: none;
      margin: 28px auto 0 auto;
      padding: 16px 60px;
      font-size: 1.19rem;
      font-family: var(--mono);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--glitch) 45%, #008c8b 120%);
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 24px #00e0ff2d;
      cursor: pointer;
      letter-spacing: 0.15em;
      text-shadow: 0 2px 14px #10113b, 0 1px 0 #0cfff126;
      transition: opacity 0.22s, box-shadow 0.16s, filter 0.12s;
      z-index: 100;
      animation: fadeIn 1.2s;
    }
    .advance-btn:active { filter: brightness(0.86);}
    .loader-bar {
      width: 98%; margin: 30px auto 0 auto; display: flex; align-items: center; justify-content: center; height: 44px;
      flex-direction: column;
    }
    .loader-spinner {
      border: 4px solid #21ecec36;
      border-top: 4px solid var(--cyanglow);
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .system-label {
      font-size: 1.06rem;
      color: #00e0ff;
      font-family: var(--mono);
      opacity: 0.7;
      margin-bottom: 8px;
      text-align: center;
      letter-spacing: 0.12em;
    }
    .annotation-bottom {
      margin: 42px auto 0 auto;
      font-family: var(--mono);
      color: var(--cyanglow);
      font-size: 1.19rem;
      background: #132627e1;
      border-radius: 12px 17px 17px 12px;
      padding: 18px 36px;
      box-shadow: 0 0 36px #00f5ff33;
      border-left: 5px solid var(--cyanglow);
      letter-spacing: 0.09em;
      opacity: 0.96;
      z-index: 40;
      animation: fadeInAnno 0.7s cubic-bezier(.37,2.1,.53,.87);
      text-align: center;
      margin-bottom: 21px;
    }
    @keyframes fadeInAnno {
      0% {opacity:0;filter:blur(10px) brightness(1.9);}
      70% {opacity:0.97;filter:blur(0.7px) brightness(1.3);}
      100% {opacity:0.96;filter:none;}
    }
    @media (max-width: 700px) {
      .glass-card { padding: 12px 1vw 18px 1vw; min-width: 0; max-width: 99vw;}
      .question { font-size: 1.01rem;}
      .response-box, .sim-placeholder { font-size: 0.97rem;}
      .annotation-bottom { font-size: 0.99rem;}
      .silhouette { max-width: 120px; height: 120px;}
    }
    @media (max-width: 490px) {
      .glass-card { padding: 6px 1vw 7px 1vw;}
      .annotation-bottom {padding: 8px 7px;}
      .bubbles-silhouette { min-height: 80px;}
    }
    /* Hide printscreen */
    @media print { body, html { display: none !important; } }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="timer-bar">
    <div class="timer-bar-progress" id="timer-bar-progress"></div>
    <div class="timer-bar-inner">
      <span style="font-size:1.1em;vertical-align:middle;line-height:0;">⏳</span>
      <span id="timer-text">7:00</span>
      <span style="font-size:0.93em;color:#ff334b;margin-left:16px;">Total time remaining</span>
    </div>
  </div>
  <div class="main">
    <div class="glass-card" id="main-card">
      <div class="question" id="question"></div>
      <div class="bubbles-silhouette">
        <img class="silhouette" src="silhouette.png" alt="Person silhouette"/>
        <div class="bubbles" id="bubbles"></div>
      </div>
      <div class="input-area">
        <div class="sim-placeholder" id="sim-placeholder"></div>
        <textarea class="response-box" id="response-box" placeholder="" autocomplete="off"></textarea>
        <button class="advance-btn" id="advance-btn">Advance</button>
        <div id="loader-area"></div>
      </div>
    </div>
  </div>
  <script>
    // 7 minute countdown, updates globally if stored
    let totalSeconds = 7 * 60;
    let timerDisplay = document.getElementById('timer-text');
    let timerBar = document.getElementById('timer-bar-progress');
    function formatTime(secs) {
      let m = Math.floor(secs / 60).toString();
      let s = (secs % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
    function updateTimer() {
      timerDisplay.textContent = formatTime(totalSeconds);
      timerBar.style.width = (totalSeconds/(7*60)*100) + "%";
      totalSeconds--;
      if (totalSeconds >= 0) setTimeout(updateTimer, 1000);
      else {
        timerDisplay.textContent = "0:00";
        timerBar.style.width = "0%";
      }
    }
    updateTimer();

    // Animate question text letter by letter
    const questionEl = document.getElementById('question');
    const questionStr = `Question 1: What’s the worst thing someone could say about you publicly?`;
    let qidx = 0;
    function animateQuestion() {
      if (qidx <= questionStr.length) {
        questionEl.textContent = questionStr.slice(0, qidx);
        qidx++;
        setTimeout(animateQuestion, 14);
      }
    }
    animateQuestion();

    // Simulated input as placeholder in textarea
    const simExamples = `"He’s just a brand, not a builder."
"Everything he made was hype — no substance."`;
    let simPlaceholder = document.getElementById('sim-placeholder');
    let respBox = document.getElementById('response-box');
    let advanceBtn = document.getElementById('advance-btn');
    let showingSim = true, typingSim = true;
    let spidx = 0, charDelay = 18, lineDelay = 800;
    function typeSimPlaceholder() {
      if (spidx < simExamples.length) {
        simPlaceholder.textContent = simExamples.slice(0, spidx);
        spidx++;
        setTimeout(typeSimPlaceholder, charDelay);
      } else {
        typingSim = false;
      }
    }
    typeSimPlaceholder();

    respBox.value = "";
    respBox.addEventListener('focus', function() {
      if (showingSim) simPlaceholder.style.opacity = 0.19;
    });
    respBox.addEventListener('input', function() {
      if (respBox.value.length > 0) {
        simPlaceholder.style.display = "none";
        showingSim = false;
        advanceBtn.style.display = "block";
      } else {
        simPlaceholder.style.display = "";
        showingSim = true;
        advanceBtn.style.display = "none";
      }
    });

    // Speech bubbles
    const bubbleData = [
      {txt:"fraud", x:7, y:7, delay:210},
      {txt:"wannabe", x:210, y:23, delay:470},
      {txt:"overrated", x:250, y:83, delay:880},
      {txt:"fraud", x:20, y:57, delay:640},
      {txt:"phony", x:195, y:150, delay:1150},
      {txt:"poser", x:38, y:156, delay:1330}
    ];
    const bubblesDiv = document.getElementById('bubbles');
    function layoutBubbles() {
      let mobile = window.innerWidth < 600;
      bubblesDiv.innerHTML = "";
      let w = bubblesDiv.offsetWidth || 380, h = bubblesDiv.offsetHeight || 210;
      bubbleData.forEach((b, i) => {
        let span = document.createElement('span');
        span.className = 'bubble';
        span.innerText = b.txt;
        if(mobile){
          let spread = (w-100)/5;
          span.style.left = (25+spread*i)+"px";
          span.style.top = (18+28*i)+"px";
        } else {
          span.style.left = b.x+"px";
          span.style.top = b.y+"px";
        }
        span.style.animationDelay = (b.delay || i*120)+"ms";
        bubblesDiv.appendChild(span);
      });
    }
    setTimeout(layoutBubbles, 100); window.addEventListener("resize", ()=>setTimeout(layoutBubbles,80));

    // Block copy/paste/cut/contextmenu in textarea, silently
    ['copy','paste','cut','contextmenu'].forEach(evt=>{
      respBox.addEventListener(evt, e => e.preventDefault());
    });

    // Prevent screenshots (not 100% foolproof)
    document.addEventListener('visibilitychange', function() {
      if(document.hidden) { document.body.style.filter = "blur(18px) brightness(0.68)"; }
      else { document.body.style.filter = ""; }
    });
    window.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        document.body.style.filter = "blur(28px) brightness(0.42)";
        setTimeout(()=>{document.body.style.filter=""}, 1200);
      }
    });

    // Advance button logic
    advanceBtn.addEventListener('click', function(){
      respBox.disabled = true;
      advanceBtn.style.display = "none";
      // Show subtle loader (spinner + "system running" label)
      let loaderArea = document.getElementById("loader-area");
      loaderArea.innerHTML = `
        <div class="loader-bar">
          <div class="loader-spinner"></div>
          <div class="system-label">system: processing input…</div>
        </div>
      `;
      // Random 1-20s, then show annotation bottom
      let rand = Math.floor(Math.random()*20)+1;
      setTimeout(()=>{
        loaderArea.innerHTML = `
          <div class="annotation-bottom">
            → Core Vulnerability: Reputation Fragility
          </div>
        `;
      }, rand*1000);
    });
  </script>
</body>
</html>
