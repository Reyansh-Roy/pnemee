<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INITIATION PROTOCOL: PSYCHOLOGICAL FINGERPRINTING</title>
  <meta name="viewport" content="width=1400">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #6ce2ff;
      --header-blue: #69beff;
      --white: #f2fcff;
      --timer-red: #ff3a39;
      --input-blue: #71c8f9;
      --button-red: #ff3a39;
      --bubble-red: #ff3a39;
      --bubble-white: #fff;
      --bubble-gray: #aeb9c9;
      --bg-black: #0c1016;
      --mesh: #32404d;
      --font: 'JetBrains Mono', monospace;
    }
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100vw;
      background: var(--bg-black);
      color: var(--white);
      font-family: var(--font);
      overflow: hidden;
    }
    body {
      position: relative;
      min-height: 100vh;
      min-width: 1280px;
      /* subtle mesh grid + scanlines overlay: */
      background:
        repeating-linear-gradient(0deg, #29374525 0 1px, transparent 1.5px 6px),
        repeating-radial-gradient(circle at 60% 40%, #2748620a 0 10px, transparent 12px 100px),
        url('data:image/svg+xml;utf8,<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg"><g opacity="0.08"><path d="M0,200 Q400,480 900,100 T1600,120" stroke="cyan" fill="none"/><path d="M0,700 Q800,850 1600,700" stroke="red" fill="none"/></g></svg>');
      background-size: cover, cover, cover;
      background-position: center center;
    }

    /* HEADER */
    #header {
      font-size: 2.8rem;
      font-family: var(--font);
      letter-spacing: 0.14em;
      color: var(--header-blue);
      text-shadow: 0 0 16px #53a0e9, 0 0 3px #2029fa60;
      font-weight: 800;
      text-align: left;
      margin-left: 115px;
      margin-top: 44px;
      margin-bottom: 22px;
      line-height: 1.07;
      user-select: none;
    }
    /* TIMER */
    #timer {
      position: absolute;
      top: 56px;
      right: 100px;
      color: var(--timer-red);
      font-family: var(--font);
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-shadow: 0 0 3px #e61c35b5;
      z-index: 100;
      user-select: none;
    }

    /* CENTER MAIN LAYOUT */
    #main {
      width: 100vw;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
      z-index: 2;
    }
    /* BIG QUESTION */
    #question {
      font-family: var(--font);
      font-size: 2.7rem;
      font-weight: 800;
      color: #f3fcff;
      letter-spacing: 0.09em;
      text-align: center;
      margin-top: 44px;
      margin-bottom: 40px;
      line-height: 1.16;
      text-shadow: 0 0 14px #87e0ff60, 0 0 1px #2f9ada;
      filter: brightness(1.07);
      width: 80vw;
      max-width: 1100px;
      user-select: none;
    }
    /* CENTERPIECE SILHOUETTE */
    #silhouette {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 420px;
      height: 660px;
      object-fit: contain;
      opacity: 0.85;
      z-index: 0;
      filter: brightness(0.75) grayscale(0.35) drop-shadow(0 0 70px #020207b2);
      pointer-events: none;
      user-select: none;
    }
    /* INPUT SECTION */
    #input-section {
      position: relative;
      z-index: 2;
      margin-top: 185px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #input-box {
      width: 725px;
      height: 120px;
      background: rgba(22,34,49,0.89);
      border: 1.5px solid #4877ab3f;
      border-radius: 17px;
      box-shadow: 0 0 22px 6px #61cbff25, 0 0 0px #fff0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 26px 32px 18px 32px;
      margin-bottom: 34px;
      position: relative;
      font-family: var(--font);
    }
    #user-input {
      width: 100%;
      height: 100%;
      resize: none;
      background: transparent;
      border: none;
      color: var(--input-blue);
      font-size: 1.28rem;
      font-family: var(--font);
      font-weight: 700;
      letter-spacing: 0.04em;
      outline: none;
      line-height: 1.42;
      caret-color: var(--button-red);
      /* Remove selection highlight, disable spellcheck: */
      spellcheck: false;
      padding: 0;
      margin: 0;
      z-index: 2;
      /* No scrollbars: */
      overflow: hidden;
    }
    #user-input:focus { color: #fff; }
    /* SUBMIT BUTTON */
    #submit-btn {
      width: 540px;
      margin-top: 4px;
      font-size: 2rem;
      font-family: var(--font);
      font-weight: 800;
      letter-spacing: 0.10em;
      color: var(--button-red);
      background: none;
      border: 4px solid var(--button-red);
      border-radius: 21px;
      padding: 18px 0;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 27px 4px #ff3a3939, 0 0 8px #bd3433;
      text-shadow: 0 0 14px #ff3a397e, 0 0 2px #fff2;
      outline: none;
      transition: background 0.15s, color 0.13s, border 0.18s;
      z-index: 4;
    }
    #submit-btn:hover, #submit-btn:focus {
      background: #2e070c;
      color: #fff;
      border: 4px solid #ff6566;
      box-shadow: 0 0 42px 8px #ff3a39a8, 0 0 12px #fff3;
      text-shadow: 0 0 24px #ff6566c2;
    }

    /* NEON LABEL BUBBLES (FAKE "crowd") */
    .bubble {
      position: absolute;
      font-family: var(--font);
      font-size: 1.43rem;
      font-weight: 700;
      opacity: 0.13;
      text-shadow: 0 0 13px #ff3a3935, 0 0 1px #fff;
      z-index: 3;
      pointer-events: none;
      user-select: none;
    }
    .bubble.red { color: var(--bubble-red);}
    .bubble.gray { color: var(--bubble-gray);}
    .bubble.white { color: var(--bubble-white);}
    .bubble.b1 { left:57vw; top:390px;}
    .bubble.b2 { left:68vw; top:265px; font-size:1.7rem;}
    .bubble.b3 { left:68vw; top:500px; font-size:1.5rem;}
    .bubble.b4 { left:64vw; top:570px;}
    .bubble.b5 { left:51vw; top:300px;}
    .bubble.b6 { left:41vw; top:580px;}
    .bubble.b7 { left:70vw; top:415px;}
    .bubble.b8 { left:54vw; top:600px;}
    .bubble.b9 { left:71vw; top:360px;}
    /* Only a few visible in the reference: */
    .bubble.b10 { left:77vw; top:340px;}
    .bubble.b11 { left:59vw; top:550px;}
    .bubble.b12 { left:61vw; top:320px;}
    /*---*/
  </style>
</head>
<body>
  <!-- Header & Timer -->
  <div id="header">INITIATION PROTOCOL:  PSYCHOLOGICAL FINGERPRINTING</div>
  <div id="timer">SESSION TIMER: <span id="timer-val">07:00 MIN</span></div>

  <!-- Center Silhouette -->
  <img id="silhouette" src="silhouette.png" alt="silhouette">

  <!-- Neon word bubbles -->
  <span class="bubble red b1">overrated</span>
  <span class="bubble gray b2">faker</span>
  <span class="bubble gray b3">faker</span>
  <span class="bubble red b4">overrated</span>
  <span class="bubble gray b5">faker</span>
  <span class="bubble red b6">overrated</span>
  <span class="bubble red b7">fraud</span>
  <span class="bubble gray b8">faker</span>
  <span class="bubble gray b9">faker</span>
  <span class="bubble red b10">overrated</span>
  <span class="bubble gray b11">faker</span>
  <span class="bubble gray b12">fraud</span>

  <!-- Main Center Layout -->
  <div id="main">
    <div id="question">
      What’s the worst thing someone could say about you publicly?
    </div>
    <div id="input-section">
      <div id="input-box">
        <textarea id="user-input" autocomplete="off" spellcheck="false" rows="3" maxlength="180"></textarea>
      </div>
      <button id="submit-btn">SUBMIT TO ADVERSARY</button>
    </div>
  </div>

  <script>
    // GHOST TYPE effect
    const userInput = document.getElementById('user-input');
    const ghostText = "He's just a brand, not a builder.\nEverything he made was hype – no substance.";
    let ghostIdx = 0, ghostTimer = null, hasInteracted = false;
    function ghostType() {
      if (hasInteracted) return;
      if (ghostIdx <= ghostText.length) {
        userInput.value = ghostText.slice(0, ghostIdx);
        ghostIdx++;
        ghostTimer = setTimeout(ghostType, 17 + Math.random()*25);
      }
    }
    function resetGhost() {
      ghostIdx = 0;
      ghostType();
    }
    userInput.addEventListener('focus', () => {
      hasInteracted = true;
      userInput.value = '';
      userInput.style.color = "#fff";
      clearTimeout(ghostTimer);
    });
    userInput.addEventListener('blur', () => {
      if (userInput.value.trim() === '') {
        hasInteracted = false;
        userInput.style.color = "#71c8f9";
        resetGhost();
      }
    });
    userInput.style.color = "#71c8f9";
    setTimeout(ghostType, 400);

    // TIMER logic
    let timerVal = 420;
    function updateTimer() {
      timerVal--;
      if (timerVal < 0) timerVal = 0;
      let min = Math.floor(timerVal/60).toString().padStart(2,'0');
      let sec = (timerVal%60).toString().padStart(2,'0');
      document.getElementById('timer-val').innerText = `${min}:${sec} MIN`;
    }
    setInterval(updateTimer, 1000);

    // Submission disables everything for demo (no overlay here)
    document.getElementById('submit-btn').addEventListener('click', function() {
      userInput.disabled = true;
      this.disabled = true;
      this.style.opacity = "0.55";
      this.innerText = "SUBMITTED";
    });
  </script>
</body>
</html>
