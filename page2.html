<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Nemesis â€“ Psychological Fingerprinting</title>
  <meta name="viewport" content="width=1024">
  <!-- Fonts: JetBrains Mono and IBM Plex Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0d;
      --neural-blue: #2dd2ff;
      --glow-blue: #35a7ff;
      --accent-red: #ff3146;
      --alert-blue: #7fd9ff;
      --highlight-white: #eef7ff;
      --timer-orange: #ff755a;
      --bubble-red: #ff3146;
      --bubble-white: #fff;
      --crack-glow: 0 0 26px 3px #ff314666, 0 0 8px 2px #ff3146bb;
      --font: 'JetBrains Mono', 'IBM Plex Mono', monospace;
      --shadow-red: 0 0 24px 2px #ff31466a;
      --shadow-blue: 0 0 30px 4px #35a7ff33;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      min-width: 700px;
      min-height: 650px;
      background: var(--black);
      font-family: var(--font);
      letter-spacing: 0.02em;
      color: var(--highlight-white);
      overflow: hidden;
      position: relative;
      user-select: none;
    }
    body {
      background:
        /* Moving scanlines */
        repeating-linear-gradient(0deg, #222b3344 0 1px, transparent 2px 6px),
        /* Neural net SVG */
        url('data:image/svg+xml;utf8,<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg"><g opacity="0.07"><path d="M0,250 Q400,450 900,170 T1200,90" stroke="cyan" fill="none"/><path d="M0,600 Q600,900 1200,600" stroke="red" fill="none"/></g></svg>'),
        var(--black);
      background-size: cover, 130vw 120vh, cover;
      animation: scanlinesMove 6s linear infinite;
    }
    @keyframes scanlinesMove {
      0% {background-position: 0 0, center center, center center;}
      100% {background-position: 0 12px, center center, center center;}
    }

    /* Header */
    #header {
      width: 100vw;
      text-align: center;
      font-size: 2.35rem;
      letter-spacing: 0.12em;
      font-family: var(--font);
      font-weight: 700;
      color: var(--glow-blue);
      text-shadow: 0 0 11px #2dd2ff66;
      margin-top: 44px;
      z-index: 10;
      pointer-events: none;
      opacity: 0;
      animation: fadeInDown 1.2s 0.2s forwards;
    }
    /* Timer */
    #session-timer {
      position: absolute;
      top: 46px;
      right: 66px;
      color: var(--timer-orange);
      font-size: 1.16rem;
      letter-spacing: 0.12em;
      z-index: 11;
      font-weight: 700;
      background: transparent;
      text-shadow: 0 0 8px #ff755a66;
      pointer-events: none;
      opacity: 0.86;
      font-family: var(--font);
      opacity: 0;
      animation: fadeInRight 1.1s 0.6s forwards;
    }
    /* Silhouette */
    #silhouette-container {
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      width: 470px;
      height: 680px;
      z-index: 2;
      filter: brightness(1.1) contrast(1.23) blur(0.1px);
      opacity: 0.82;
      pointer-events: none;
      transition: filter 0.6s;
      animation: fadeInScale 1.2s 0.6s forwards;
    }
    #silhouette {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.79;
      filter: drop-shadow(0 0 80px #000a) brightness(0.96);
      pointer-events: none;
      user-drag: none;
      user-select: none;
    }
    /* Animated Negative Bubbles */
    .bubble {
      position: absolute;
      font-size: 1.45rem;
      font-family: var(--font);
      font-weight: 700;
      opacity: 0.09;
      pointer-events: none;
      user-select: none;
      filter: blur(0.4px);
      z-index: 4;
      animation: bubbleFlicker 2.7s infinite alternate;
      transition: color 0.4s;
      text-shadow: 0 0 13px #000c, 0 0 4px #ff314666;
    }
    .bubble.red { color: var(--bubble-red);}
    .bubble.white { color: var(--bubble-white);}
    /* Main question */
    #main-question {
      position: absolute;
      top: 168px;
      left: 0; right: 0;
      width: 100vw;
      text-align: center;
      font-size: 1.63rem;
      font-family: var(--font);
      font-weight: 700;
      letter-spacing: 0.04em;
      color: var(--highlight-white);
      text-shadow: 0 0 14px #74e3fe44;
      z-index: 15;
      filter: brightness(1.14) contrast(1.11);
      opacity: 0;
      animation: fadeInDown 1.1s 0.8s forwards;
    }
    /* Input/ghost typing */
    #input-section {
      position: absolute;
      left: 50%;
      top: 290px;
      transform: translateX(-50%);
      width: 680px;
      z-index: 19;
      opacity: 0;
      animation: fadeInUp 1.1s 1.1s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #user-input {
      width: 100%;
      min-height: 80px;
      background: #0b1321f6;
      border: 2.5px solid #263345;
      box-shadow: 0 0 30px 2px #1a364a inset, 0 0 5px #35a7ff45;
      border-radius: 13px;
      font-family: var(--font);
      font-size: 1.16rem;
      color: var(--alert-blue);
      outline: none;
      padding: 30px 38px;
      transition: border 0.15s, box-shadow 0.17s, color 0.13s;
      resize: none;
      letter-spacing: 0.03em;
      caret-color: var(--accent-red);
      background-clip: padding-box;
      animation: ghostShiver 2.1s infinite alternate;
      margin-bottom: 22px;
      spellcheck: false;
      user-select: none;
      overflow: hidden;
    }
    #user-input:focus {
      border: 2.5px solid var(--accent-red);
      color: var(--highlight-white);
      box-shadow: 0 0 44px 5px #ff314666, 0 0 0 2px #ff314699;
      animation: ghostShiverActive 0.18s 2 alternate;
      background: #171b23fc;
    }
    #user-input::selection { background: var(--accent-red); color: #fff;}
    /* Ghost typing cursor effect */
    .ghost-cursor {
      display: inline-block;
      width: 0.75ch;
      background: transparent;
      border-right: 2.5px solid #7fd9ffbb;
      margin-left: -2px;
      animation: ghostCursorBlink 0.67s steps(1) infinite;
    }
    /* SUBMIT button */
    #submit-btn {
      width: 440px;
      padding: 21px 0;
      font-size: 1.22rem;
      font-family: var(--font);
      font-weight: 700;
      color: var(--accent-red);
      background: transparent;
      border: 2.9px solid var(--accent-red);
      border-radius: 17px;
      cursor: pointer;
      box-shadow: var(--shadow-red);
      letter-spacing: 0.12em;
      outline: none;
      text-shadow: 0 0 7px #ff314688;
      margin-top: 8px;
      margin-bottom: 6px;
      transition: box-shadow 0.17s, background 0.13s, color 0.13s, border 0.18s;
      animation: fadeInUp 1.1s 1.4s forwards, ghostShiver 2.6s infinite alternate;
      opacity: 0;
      filter: drop-shadow(0 0 12px #ff31463d);
    }
    #submit-btn:hover, #submit-btn:focus {
      color: var(--highlight-white);
      background: linear-gradient(90deg, #ff314628 0%, #111924 100%);
      box-shadow: 0 0 48px 8px #ff314688, 0 0 0 3px #ff314677;
      animation: ghostShiverActive 0.21s 2 alternate;
      border: 2.9px solid #ff3146cc;
    }
    /* Processing overlay */
    #processing-overlay {
      display: none;
      position: fixed;
      z-index: 30;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(8,14,26,0.92);
      animation: fadeIn 0.21s;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #processing-content {
      text-align: center;
      z-index: 32;
    }
    #processing-text {
      color: var(--accent-red);
      font-family: var(--font);
      font-size: 2.17rem;
      font-weight: 700;
      letter-spacing: 0.09em;
      text-shadow: 0 0 29px #ff3146cc;
      margin-top: 12px;
      animation: pulseGlow 1.2s infinite alternate;
    }
    /* Data vortex animation */
    .vortex {
      width: 102px;
      height: 102px;
      margin: 0 auto;
      margin-top: 24px;
      position: relative;
    }
    .vortex span {
      position: absolute;
      border: 4px solid var(--accent-red);
      border-radius: 50%;
      opacity: 0.21;
      animation: vortexSpin 2s infinite linear;
    }
    .vortex .v1 { width:102px; height:102px; top:0; left:0; }
    .vortex .v2 { width:70px; height:70px; top:16px; left:16px; animation-delay: 0.43s;}
    .vortex .v3 { width:44px; height:44px; top:29px; left:29px; animation-delay: 0.77s;}
    /* Vulnerability reveal */
    #vuln-report {
      display: none;
      position: fixed;
      left: 50%; top: 44%;
      transform: translate(-50%, -50%);
      z-index: 60;
      text-align: center;
      animation: fadeInScale 0.8s;
    }
    #vuln-box {
      background: rgba(27,0,0,0.98);
      border: 3.6px solid var(--accent-red);
      border-radius: 14px;
      color: var(--accent-red);
      font-size: 2.45rem;
      font-family: var(--font);
      font-weight: 900;
      letter-spacing: 0.16em;
      padding: 44px 110px;
      box-shadow: 0 0 88px 13px #ff3146aa, var(--crack-glow);
      margin-bottom: 21px;
      text-shadow: 0 0 31px #ff3146cc, 0 0 8px #ff3146dd;
      position: relative;
      overflow: visible;
      animation: crackPulse 1.19s infinite alternate;
    }
    #vuln-crack {
      width: 114px;
      height: 36px;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -12%);
      z-index: 51;
      pointer-events: none;
      opacity: 0.85;
      filter: drop-shadow(0 0 23px #ff3146cc);
      animation: crackGlow 2.1s infinite alternate;
    }
    /* FACE NEXT TRUTH */
    #next-btn {
      display: none;
      width: 355px;
      padding: 19px 0;
      font-size: 1.16rem;
      font-family: var(--font);
      font-weight: 700;
      color: var(--alert-blue);
      background: transparent;
      border: 2.7px solid var(--alert-blue);
      border-radius: 17px;
      cursor: pointer;
      letter-spacing: 0.11em;
      margin: 33px auto 0 auto;
      text-shadow: 0 0 17px #35a7ff88;
      box-shadow: 0 0 35px 7px #35a7ff33;
      outline: none;
      transition: box-shadow 0.19s, background 0.17s, color 0.13s;
      animation: fadeInUp 1.1s 0.27s forwards, ghostShiver 2.3s infinite alternate;
      opacity: 0;
    }
    #next-btn:hover, #next-btn:focus {
      color: var(--highlight-white);
      background: linear-gradient(90deg, #35a7ff24 0%, #111924 100%);
      box-shadow: 0 0 49px 11px #35a7ffbb, 0 0 0 4px #35a7ff77;
      animation: ghostShiverActive 0.18s 2 alternate;
    }
    /* Red laser cursor */
    button, #user-input, textarea, input {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="48"><rect x="6" y="2" width="4" height="44" rx="2" fill="red" /></svg>') 8 24, pointer;
    }
    /* Modals/warnings */
    #modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      background: rgba(10,10,13,0.98);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: var(--font);
    }
    #modal-content {
      color: var(--accent-red);
      background: #1a1219;
      padding: 50px 72px 36px 72px;
      border-radius: 15px;
      border: 2.3px solid var(--accent-red);
      font-size: 1.22rem;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-align: center;
      box-shadow: 0 0 70px 12px #ff3146aa;
    }
    /* Animations */
    @keyframes fadeInDown { from {opacity:0; transform: translateY(-45px);} to {opacity:1; transform: translateY(0);} }
    @keyframes fadeInUp { from {opacity:0; transform: translateY(50px);} to {opacity:1; transform: translateY(0);} }
    @keyframes fadeInRight { from {opacity:0; transform: translateX(66px);} to {opacity:0.9; transform: translateX(0);} }
    @keyframes fadeInScale { from {opacity:0; transform:scale(0.92);} to {opacity:1; transform:scale(1);} }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes ghostShiver { 0%{box-shadow:0 0 0 #fff0;} 90%{box-shadow:0 0 11px #ff314677;} 100%{box-shadow:0 0 14px #ff314677;} }
    @keyframes ghostShiverActive { 0%{box-shadow:0 0 0 #fff0;} 100%{box-shadow:0 0 21px #ff3146bb;} }
    @keyframes ghostCursorBlink {0%{border-right:2.5px solid #7fd9ffbb;}49%{border-right:2.5px solid #7fd9ffbb;}50%{border-right:2.5px solid #fff0;}100%{border-right:2.5px solid #fff0;}}
    @keyframes pulseGlow {0%{text-shadow:0 0 7px #ff3146,0 0 6px #ff3146cc;}100%{text-shadow:0 0 29px #ff3146,0 0 19px #ff3146cc;}}
    @keyframes crackGlow {0%{filter:drop-shadow(0 0 15px #ff3146cc);}100%{filter:drop-shadow(0 0 31px #ff3146ee);} }
    @keyframes crackPulse {0%{box-shadow:0 0 88px 13px #ff3146aa,var(--crack-glow);}100%{box-shadow:0 0 160px 41px #ff314633,var(--crack-glow);} }
    @keyframes vortexSpin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    @keyframes bubbleFlicker {
      0% {opacity:0.09;}
      20% {opacity:0.25;}
      50% {opacity:0.14;}
      70% {opacity:0.21;}
      100% {opacity:0.06;}
    }
    /* Responsive for tablets/desktops only */
    @media (max-width: 1100px) {
      #input-section { width: 85vw; }
      #silhouette-container { width: 68vw; height: 72vh;}
    }
    @media (max-width: 700px) {
      html, body { min-width: 0; }
      #modal { display: flex !important;}
      #modal-content {font-size: 1.25rem;}
      #main-question, #header, #session-timer, #input-section, #silhouette-container, .bubble, #submit-btn, #processing-overlay, #vuln-report { display: none !important;}
    }
  </style>
</head>
<body>

    <textarea id="user-input" rows="2" autocomplete="off" spellcheck="false" maxlength="220"></textarea>

  <div id="vuln-report">
    <div id="vuln-box">REPUTATION FRAGILITY
      <img id="vuln-crack" src="data:image/svg+xml;utf8,<svg width='114' height='36' viewBox='0 0 114 36' xmlns='http://www.w3.org/2000/svg'><polyline points='0,18 15,23 30,13 44,23 56,9 67,27 82,16 100,22 114,0' stroke='%23ff3146' stroke-width='4' fill='none' /><polyline points='23,35 30,27 39,35 53,25 61,35 79,24 91,35' stroke='%23ff3146' stroke-width='2' fill='none' /></svg>" />

  <!-- Modal for device/security warnings -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>
  <script>
    // PARAMETERS
    const GHOST_TEXT = "He's just a brand, not a builder.\nEverything he made was hype â€“ no substance.";
    const MIN_ANALYSIS = 4000, MAX_ANALYSIS = 12000;
    // TIMER
    let timerSeconds = 420;
    let timerInterval = null, timerPaused = false;
    function updateTimer() {
      if (timerPaused) return;
      timerSeconds--;
      if (timerSeconds < 0) timerSeconds = 0;
      let min = Math.floor(timerSeconds/60).toString().padStart(2,'0');
      let sec = (timerSeconds%60).toString().padStart(2,'0');
      document.getElementById('timer-val').innerText = `${min}:${sec} MIN`;
    }
    function startTimer() {
      timerInterval = setInterval(updateTimer, 1000);
    }
    function pauseTimer() { timerPaused = true; }
    function resumeTimer() { timerPaused = false; }
    // GHOST TYPING
    let ghostTyping = false, ghostIndex = 0, ghostTimeout = null;
    const userInput = document.getElementById('user-input');
    function setGhostText() {
      ghostTyping = true; ghostIndex = 0;
      userInput.value = '';
      userInput.readOnly = true;
      userInput.style.color = '#35a7ff';
      ghostTypeStep();
    }
    function ghostTypeStep() {
      if (ghostIndex <= GHOST_TEXT.length) {
        userInput.value = GHOST_TEXT.slice(0, ghostIndex);
        ghostIndex++;
        ghostTimeout = setTimeout(ghostTypeStep, 23 + Math.random()*31);
      } else {
        ghostTyping = false;
        userInput.readOnly = false;
        userInput.style.color = '';
        userInput.blur();
      }
    }
    function killGhostText() {
      if (ghostTimeout) clearTimeout(ghostTimeout);
      ghostTyping = false;
      userInput.readOnly = false;
      userInput.style.color = '';
    }
    // GHOST REAPPEAR
    let reGhostTimer = null;
    function triggerReGhost() {
      if (ghostTyping) return;
      if (userInput.value.trim() !== '') return;
      reGhostTimer = setTimeout(setGhostText, 3000);
    }
    function killReGhost() {
      if (reGhostTimer) clearTimeout(reGhostTimer);
    }
    // INPUT EVENTS
    userInput.addEventListener('focus', () => {
      killGhostText();
      userInput.value = '';
      userInput.readOnly = false;
      userInput.style.color = '';
      killReGhost();
      // Nemesis shadow (faint flicker)
      document.getElementById('silhouette-container').style.filter = "brightness(1.16) contrast(1.29) blur(0.1px) drop-shadow(0 0 49px #ff314688)";
      setTimeout(()=>{
        document.getElementById('silhouette-container').style.filter = "brightness(1.1) contrast(1.23) blur(0.1px)";
      },400);
    });
    userInput.addEventListener('blur', triggerReGhost);
    userInput.addEventListener('input', () => {
      if (ghostTyping) killGhostText();
      if (userInput.value.trim() === '') triggerReGhost();
      else killReGhost();
    });
    // INITIALIZE
    setTimeout(setGhostText, 850);
    // DOT DOT DOT
    setInterval(function(){
      let dots = document.getElementById('dotdotdot');
      if(dots){
        let txt = dots.innerText.length >= 3 ? '' : dots.innerText + '.';
        dots.innerText = txt;
      }
    }, 460);
    // SUBMIT BUTTON
    const submitBtn = document.getElementById('submit-btn');
    let submitted = false;
    submitBtn.addEventListener('click', () => {
      if (submitted) return;
      submitted = true;
      userInput.readOnly = true;
      submitBtn.disabled = true;
      submitBtn.style.opacity = "0.7";
      pauseTimer();
      document.getElementById('processing-overlay').style.display = 'flex';
      // Random AI "scan" delay
      setTimeout(() => {
        document.getElementById('processing-overlay').style.display = 'none';
        document.getElementById('vuln-report').style.display = 'block';
        setTimeout(()=>{document.getElementById('next-btn').style.opacity='1';}, 180);
      }, Math.floor(Math.random()*(MAX_ANALYSIS-MIN_ANALYSIS)+MIN_ANALYSIS));
    });
    // Next button
    document.getElementById('next-btn').addEventListener('click', () => {
      window.location.href = "page3.html";
    });
    // CLIPBOARD & SECURITY LOCKDOWNS
    function blockClipboard(e) { e.preventDefault(); return false; }
    ['copy','cut','paste'].forEach(ev => document.addEventListener(ev, blockClipboard));
    document.addEventListener('contextmenu', blockClipboard);
    userInput.addEventListener('keydown', function(e){
      // Block clipboard shortcuts
      if ((e.ctrlKey||e.metaKey) && (e.key==='v'||e.key==='c'||e.key==='x'||e.key==='a')) e.preventDefault();
      // Block screenshot shortcuts (not foolproof)
      if (
        (e.key === 'PrintScreen') ||
        (e.ctrlKey && e.key.toLowerCase() === 's') ||
        ((e.metaKey || e.ctrlKey) && e.shiftKey && (e.key==='3'||e.key==='4'))
      ) {
        showModal("Security Violation:<br>Screen capture, copy, and save are disabled during this simulation.");
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener('keydown', function(e){
      if (e.key === 'PrintScreen' || (e.key === 'Insert' && e.shiftKey)) {
        showModal("Security Violation:<br>Screen capture, copy, and save are disabled during this simulation.");
        e.preventDefault();
      }
      if ((e.ctrlKey||e.metaKey) && e.key.toLowerCase() === 's') {
        showModal("Saving is disabled during this simulation.");
        e.preventDefault();
      }
      // Block navigation
      if ((e.altKey && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) || (e.key === 'Backspace' && e.target === document.body)) {
        showModal("Navigation away from this page is disabled during the simulation.");
        e.preventDefault();
      }
    });
    window.onbeforeunload = () => "Leaving now will erase your progress.";
    window.history.pushState(null, '', window.location.href);
    window.addEventListener('popstate', function(event) {
      window.history.pushState(null, '', window.location.href);
      showModal("Back/forward navigation is disabled during this simulation.");
    });
    // Modal helpers
    function showModal(msg) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modal-content');
      content.innerHTML = msg + "<br><br><button style='margin-top:19px;padding:12px 36px;background:#ff3146;color:#fff;border:none;border-radius:7px;font-family:var(--font);font-size:1.12rem;font-weight:700;cursor:pointer;' onclick='document.getElementById(\"modal\").style.display=\"none\";'>OK</button>";
      modal.style.display = 'flex';
    }
    // Block mobile devices
    function blockMobile() {
      if (window.innerWidth < 700) {
        showModal("This simulation can only be run on tablets or desktops for security reasons.");
        return true;
      } else {
        document.getElementById('modal').style.display = 'none';
        return false;
      }
    }
    window.addEventListener('resize', blockMobile);
    if (blockMobile()) { }
    // Animation boot
    window.onload = function() {
      startTimer();
      document.getElementById('submit-btn').style.opacity='1';
    };
  </script>
</body>
</html>
