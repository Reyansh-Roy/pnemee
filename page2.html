const sil = document.getElementById('silsurface');
sil.addEventListener('mousemove', e => {
  const x = e.offsetX, y = e.offsetY;
  sil.style.filter = `drop-shadow(${(x-175)/12}px ${(y-210)/16}px 25px #00ffeecc)`;
});
sil.addEventListener('mouseleave', () => {
  sil.style.filter = 'drop-shadow(0 0 18px #20bfff88)';
});
</script>
