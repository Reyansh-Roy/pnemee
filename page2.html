<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nemesis: Deep Profile Initiation ‚Äî Q1</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #18181b;
      --card: rgba(22,23,28,0.85);
      --frost: rgba(36,38,46,0.56);
      --blur: blur(9px);
      --red: #ff334b;
      --glitch: #00e0ff;
      --white: #f3f7fa;
      --bubble: #dad5cd;
      --bubble-text: #232324;
      --bubble-shadow: #06091a44;
      --mono: 'JetBrains Mono', monospace;
      --console: 'JetBrains Mono', 'Fira Mono', monospace;
    }
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      background: var(--bg);
      color: var(--white);
      font-family: var(--mono);
      overflow: hidden;
    }
    .scanlines {
      pointer-events: none;
      position: fixed; z-index: 5;
      top: 0; left: 0; width: 100vw; height: 100vh;
      opacity: 0.11;
      background: repeating-linear-gradient(
        to bottom, #fff2 0px, #fff2 1px, transparent 4px, transparent 7px
      );
      mix-blend-mode: lighten;
    }
    .timer-bar {
      position: fixed; top: 0; left: 0; width: 100vw; height: 34px;
      background: linear-gradient(90deg, #1d212a 90%, #202e3e 100%);
      z-index: 30;
      display: flex; align-items: center; 
      font-family: var(--console);
      font-size: 1.1rem;
      color: var(--glitch);
      letter-spacing: 0.11em;
      border-bottom: 2px solid var(--red);
      box-shadow: 0 2px 24px 0 #000c;
      user-select: none;
    }
    .timer-bar-inner {
      margin-left: 23px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .timer-bar-progress {
      position: absolute; left: 0; top: 0; height: 4px; 
      background: linear-gradient(90deg, var(--glitch) 80%, #42f2ff 100%);
      box-shadow: 0 0 8px #15edffcc;
      z-index: 31;
      transition: width 0.5s;
    }
    .main {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      z-index: 2; position: relative;
    }
    .glass-card {
      position: relative;
      background: var(--card);
      box-shadow: 0 0 44px 4px #11191e, 0 0 24px 4px var(--glitch);
      border-radius: 22px;
      border: 2.2px solid #00e0ff;
      outline: 2.5px solid #ff334b33;
      outline-offset: 3px;
      max-width: 485px;
      width: 94vw;
      min-height: 590px;
      padding: 40px 34px 48px 34px;
      display: flex; flex-direction: column;
      align-items: stretch;
      backdrop-filter: var(--blur);
      animation: fadeIn 1.2s cubic-bezier(.52,1.3,.38,.89);
      overflow: visible;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(34px) scale(0.94);}
      100% { opacity: 1; transform: none;}
    }
    .header {
      font-size: 1.45rem;
      font-family: var(--console);
      letter-spacing: 0.01em;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex; align-items: center;
      gap: 10px;
      color: var(--white);
    }
    .header .qicon {
      font-size: 2.15rem;
      color: var(--glitch);
      vertical-align: middle;
      margin-right: 8px;
      margin-bottom: 2px;
    }
    .prompt {
      font-size: 1.04rem;
      margin-bottom: 28px;
      color: #d2d8df;
    }
    .sim-panel {
      font-family: var(--console);
      font-size: 1.13rem;
      background: #121419ee;
      color: #d3f8ff;
      border-radius: 9px;
      border-left: 3.7px solid var(--glitch);
      padding: 19px 16px 19px 21px;
      margin-bottom: 30px;
      box-shadow: 0 0 18px #0e2e3a1f;
      min-height: 85px;
      overflow: hidden;
      white-space: pre-line;
    }
    .sim-panel .cursor {
      display: inline-block;
      width: 1ch;
      background: #00e0ff;
      height: 1.1em;
      margin-left: 3px;
      animation: blink 0.9s steps(2) infinite;
      vertical-align: bottom;
    }
    @keyframes blink { 0%,100% {opacity:1;} 50% {opacity:0;}}
    .silhouette {
      width: 160px; min-height: 200px;
      display: block;
      margin: 0 auto 18px auto;
      opacity: 0.78;
      filter: blur(0.8px) drop-shadow(0 2px 18px #0008) grayscale(0.22);
      z-index: 2;
      position: relative;
    }
    .bubbles {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .bubble {
      position: absolute;
      background: var(--bubble);
      color: var(--bubble-text);
      padding: 10px 19px;
      font-size: 1.06rem;
      font-family: var(--console);
      border-radius: 30px;
      box-shadow: 0 2px 10px var(--bubble-shadow);
      font-weight: 700;
      opacity: 0;
      transform: scale(0.95) translateY(16px);
      animation: fadeBubble 0.9s forwards;
      pointer-events: auto;
      transition: filter 0.2s, box-shadow 0.23s;
      cursor: pointer;
      border: 2px solid #dedad0;
    }
    .bubble:hover {
      filter: brightness(1.17) drop-shadow(0 0 14px #ff334b77);
      box-shadow: 0 2px 20px #ff334b33;
      border-color: #ff334b;
    }
    @keyframes fadeBubble {
      0% {opacity:0; transform:scale(0.85) translateY(22px);}
      60% {opacity:1;}
      100% {opacity:1; transform:scale(1) translateY(0);}
    }
    .annotation {
      position: absolute;
      right: 34px; bottom: 28px;
      font-family: var(--console);
      color: var(--glitch);
      font-size: 1.06rem;
      background: rgba(16,18,26,0.93);
      border-radius: 10px 17px 17px 10px;
      padding: 12px 24px;
      box-shadow: 0 2px 18px #00e0ff33;
      border-left: 4px solid var(--glitch);
      letter-spacing: 0.09em;
      opacity: 0.93;
      z-index: 20;
      transition: filter 0.25s;
    }
    .annotation.pulse {
      filter: brightness(1.8) drop-shadow(0 0 16px #ff334b88);
      animation: pulseAnno 0.7s;
    }
    @keyframes pulseAnno {
      0% { filter:brightness(1.9) drop-shadow(0 0 19px #ff334b88);}
      70% { filter:brightness(1.2);}
      100% { filter:none;}
    }
    .response-section {
      margin-top: 45px;
      display: flex; flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    .response-label {
      color: var(--glitch);
      font-size: 1.03rem;
      font-family: var(--console);
      font-weight: 700;
      margin-bottom: 5px;
      letter-spacing: 0.03em;
    }
    .response-box {
      width: 100%;
      min-height: 60px;
      max-height: 170px;
      background: #11131aeb;
      border-radius: 8px;
      border: 2px solid #313a47;
      color: var(--white);
      font-size: 1.13rem;
      font-family: var(--console);
      padding: 17px 12px 15px 15px;
      box-sizing: border-box;
      resize: vertical;
      outline: none;
      transition: border 0.15s;
      margin-bottom: 0;
    }
    .response-box:focus {
      border: 2px solid var(--glitch);
      box-shadow: 0 0 14px #00e0ff66;
    }
    .response-warning {
      color: var(--red);
      font-size: 0.97rem;
      margin-top: 2px;
      font-family: var(--console);
      opacity: 0.8;
      min-height: 18px;
    }
    /* Mobile/Tablet tweaks */
    @media (max-width: 600px) {
      .glass-card {padding: 22px 3vw 20px 3vw; min-width: 0; max-width: 99vw;}
      .annotation {right: 7vw; bottom: 16px; font-size: 0.93rem; padding: 9px 12px;}
    }
    /* Hide printscreen */
    @media print {
      body, html { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>
  <div class="timer-bar">
    <div class="timer-bar-progress" id="timer-bar-progress"></div>
    <div class="timer-bar-inner">
      <span style="font-size:1.24em;vertical-align:middle;line-height:0;">‚è≥</span>
      <span id="timer-text">0:20</span>
      <span style="font-size:0.94em;color:#ff334b;margin-left:18px;">Next question in</span>
    </div>
  </div>
  <div class="main">
    <div class="glass-card">
      <div class="header">
        <span class="qicon">üß†</span>
        Question 1: <span style="font-weight:400;margin-left:6px;">What‚Äôs the worst thing someone could say about you publicly?</span>
      </div>
      <div class="prompt">SIMULATED INPUT:</div>
      <div class="sim-panel" id="sim-panel"></div>
      <img class="silhouette" src="silhouette.png" alt="Person silhouette"/>
      <div class="bubbles" id="bubbles"></div>
      <div class="annotation" id="annotation">‚Üí Core Vulnerability: Reputation Fragility</div>
      <div class="response-section">
        <div class="response-label">Your response (Type freely, but no copy/paste/screenshots):</div>
        <textarea class="response-box" id="response-box" placeholder="Type your true answer..."></textarea>
        <div class="response-warning" id="response-warning"></div>
      </div>
    </div>
  </div>
  <script>
    // Simulated input typing animation
    const simPanel = document.getElementById('sim-panel');
    const simLines = [
      `"He‚Äôs just a brand, not a builder."`,
      `"Everything he made was hype ‚Äî no substance."`
    ];
    let simIdx = 0, charIdx = 0;
    let typing = true;
    function typeSim() {
      if (simIdx < simLines.length) {
        let line = simLines[simIdx];
        simPanel.innerHTML = simLines.slice(0, simIdx).join("<br>") + "<br>" +
          line.slice(0, charIdx) + `<span class="cursor"></span>`;
        if (charIdx < line.length) {
          charIdx++;
          setTimeout(typeSim, 29 + Math.random()*35);
        } else {
          simPanel.innerHTML = simLines.slice(0, simIdx+1).join("<br>");
          simIdx++;
          charIdx = 0;
          setTimeout(typeSim, 420);
        }
      } else {
        typing = false;
        simPanel.innerHTML = simLines.join("<br>");
      }
    }
    typeSim();

    // Bubbles
    const bubbleData = [
      {txt:"fraud", top:56, left:18, delay:200},
      {txt:"wannabe", top:74, left:350, delay:430},
      {txt:"overrated", top:165, left:390, delay:880},
      {txt:"fraud", top:120, left:52, delay:630},
      {txt:"phony", top:199, left:340, delay:1080},
      {txt:"poser", top:220, left:60, delay:1220}
    ];
    const bubblesDiv = document.getElementById('bubbles');
    bubbleData.forEach((b, i) => {
      setTimeout(()=>{
        let span = document.createElement('span');
        span.className = 'bubble';
        span.style.top = b.top+"px";
        span.style.left = b.left+"px";
        span.innerText = b.txt;
        span.style.animationDelay = (i*0.05)+"s";
        span.addEventListener('mouseenter', ()=>{
          document.getElementById('annotation').classList.add('pulse');
          setTimeout(()=>document.getElementById('annotation').classList.remove('pulse'), 400);
        });
        span.addEventListener('click', ()=>{
          document.getElementById('annotation').classList.add('pulse');
          setTimeout(()=>document.getElementById('annotation').classList.remove('pulse'), 400);
        });
        bubblesDiv.appendChild(span);
      }, b.delay);
    });

    // Timer bar logic (20s countdown)
    let seconds = 20;
    let timerText = document.getElementById('timer-text');
    let timerBar = document.getElementById('timer-bar-progress');
    function updateTimerBar() {
      timerText.textContent = `0:${seconds.toString().padStart(2,'0')}`;
      timerBar.style.width = (seconds/20*100) + "%";
      if (seconds > 0) {
        seconds--;
        setTimeout(updateTimerBar, 1000);
      } else {
        timerText.textContent = "0:00";
        timerBar.style.width = "0%";
      }
    }
    updateTimerBar();

    // Disable copy, paste, cut on textarea
    const textarea = document.getElementById('response-box');
    textarea.addEventListener('copy', e => {
      e.preventDefault();
      warn("Copying is disabled. Enter your own thoughts.");
    });
    textarea.addEventListener('paste', e => {
      e.preventDefault();
      warn("Pasting is disabled. Type your answer.");
    });
    textarea.addEventListener('cut', e => {
      e.preventDefault();
      warn("Cut is disabled.");
    });
    // Optional: disable right-click/context menu in textarea
    textarea.addEventListener('contextmenu', e => {
      e.preventDefault();
      warn("No shortcuts allowed.");
    });
    // Warn function
    function warn(msg) {
      const el = document.getElementById('response-warning');
      el.textContent = msg;
      setTimeout(()=>{el.textContent=""}, 1800);
    }
    // Screenshot block: blur if tab loses focus
    document.addEventListener('visibilitychange', function() {
      if(document.hidden) {
        document.body.style.filter = "blur(16px) brightness(0.65)";
      } else {
        document.body.style.filter = "";
      }
    });
    // Prevent printscreen as best as browser allows
    window.addEventListener('keydown', function(e) {
      if (e.key === "PrintScreen") {
        document.body.style.filter = "blur(30px) brightness(0.45)";
        setTimeout(()=>{document.body.style.filter=""}, 1600);
      }
    });

    // Prevent submit until typing and timer done
    let timerUnlocked = false;
    setTimeout(()=>{ timerUnlocked = true; }, 20000);
    textarea.addEventListener('keydown', function(e) {
      if(!timerUnlocked || typing) {
        warn("Wait for the question...");
        e.preventDefault();
      }
    });
    textarea.addEventListener('focus', function(e) {
      if(!timerUnlocked || typing) {
        warn("Wait for the question...");
        textarea.blur();
      }
    });
  </script>
</body>
</html>
