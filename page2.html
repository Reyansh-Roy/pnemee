<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Nemesis — Psychological Fingerprinting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- JetBrains Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0b 60%, #181926 100%);
      overflow: hidden;
      font-family: 'JetBrains Mono', 'Fira Mono', monospace;
      color: #e4e4e7;
      user-select: none;
    }

    body.blocked-mobile {
      overflow: hidden;
      height: 100vh;
    }

    .overlay-mobile {
      display: none;
      position: fixed;
      z-index: 99999;
      inset: 0;
      background: #0a0a0b;
      color: #cfcfd9;
      font-size: 2.2rem;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
    }
    body.blocked-mobile .overlay-mobile {
      display: flex;
    }

    .nemesis-container {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
      /* Subtle matrix background */
      background: transparent;
    }

    /* Matrix static overlay */
    .matrix-bg {
      pointer-events: none;
      position: absolute;
      z-index: 2;
      inset: 0;
      opacity: 0.13;
      mix-blend-mode: lighten;
    }

    /* Timer style */
    .timer {
      position: fixed;
      top: 36px;
      right: 48px;
      color: #ececff;
      font-size: 1.3rem;
      background: rgba(20,21,35,0.68);
      padding: 6px 20px;
      border-radius: 13px;
      box-shadow: 0 0 16px #26275c33;
      letter-spacing: 0.06em;
      z-index: 10;
      border: 1px solid #292943;
      font-weight: 700;
      font-family: inherit;
    }

    /* Header */
    .nemesis-header {
      text-align: center;
      font-size: 1.46rem;
      font-weight: 700;
      color: #f8faff;
      text-shadow: 0 0 4px #8182a5, 0 0 14px #908fff2a;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }

    /* Silhouette and speech bubbles */
    .nemesis-silhouette-wrap {
      position: relative;
      margin: 24px 0 26px 0;
      width: 380px;
      height: 390px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 40px #36386077) blur(0.3px);
    }
    .nemesis-silhouette {
      width: 320px;
      height: auto;
      filter: blur(0.4px) drop-shadow(0 0 56px #a1a0cf15);
      z-index: 4;
      position: relative;
    }
    .speech-bubble {
      position: absolute;
      padding: 6px 18px;
      border-radius: 22px;
      background: rgba(20,21,35,0.88);
      color: #dedafc;
      font-size: 1.07rem;
      font-family: inherit;
      border: 1px solid #34335444;
      box-shadow: 0 2px 12px #19173d4a;
      opacity: 0;
      transition: opacity 0.7s, transform 0.6s;
      pointer-events: none;
      text-shadow: 0 0 4px #838ab177;
      z-index: 8;
      animation: bubble-flicker 7s infinite linear;
    }
    @keyframes bubble-flicker {
      0%, 100% { opacity: 0; transform: translateY(0px) scale(1); }
      8% { opacity: 1; transform: translateY(-7px) scale(1.08); }
      12% { opacity: 0.98; }
      18% { opacity: 0.7;}
      22% { opacity: 0.3;}
      25% { opacity: 0;}
      100% { opacity: 0;}
    }

    .bubble1 { left: 8%;  top: 12%; animation-delay: 0s; }
    .bubble2 { right: 11%; top: 22%; animation-delay: 2.6s; }
    .bubble3 { left: 4%;  bottom: 23%; animation-delay: 1.7s; }
    .bubble4 { right: 15%; bottom: 19%; animation-delay: 3.2s; }
    .bubble5 { left: 50%; top: 3%; transform: translateX(-50%); animation-delay: 4.3s; }

    /* Input Section */
    .nemesis-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 430px;
      margin: 0 auto;
      margin-top: 6px;
    }
    .nemesis-textarea-wrap {
      width: 100%;
      position: relative;
    }
    .nemesis-textarea {
      width: 100%;
      min-height: 44px;
      max-height: 90px;
      background: rgba(26, 24, 40, 0.85);
      border: 1.8px solid #45456566;
      border-radius: 11px;
      padding: 12px 14px 12px 14px;
      color: #efefff;
      font-size: 1.09rem;
      font-family: inherit;
      font-weight: 500;
      outline: none;
      resize: none;
      box-shadow: 0 0 12px #42426922;
      margin-bottom: 10px;
      transition: border 0.3s, box-shadow 0.2s;
      caret-color: #c8c8ff;
      letter-spacing: 0.01em;
      z-index: 2;
    }
    .nemesis-textarea:focus {
      border: 2.1px solid #7d7ddf;
      box-shadow: 0 0 18px #7177ff22;
    }
    .ghost-input {
      position: absolute;
      left: 16px;
      top: 13px;
      color: #878bcf;
      opacity: 0.5;
      font-size: 1.09rem;
      pointer-events: none;
      transition: opacity 0.18s;
      font-family: inherit;
      z-index: 1;
      user-select: none;
    }

    /* Nemesis Action Buttons */
    .nemesis-btn {
      margin-top: 10px;
      padding: 12px 32px;
      border: none;
      border-radius: 17px;
      background: linear-gradient(90deg, #393c58 0%, #8f98e6 100%);
      color: #f2f2ff;
      font-size: 1.07rem;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 12px #23213b44;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: filter 0.2s, opacity 0.22s;
      opacity: 0.94;
      filter: grayscale(18%);
    }
    .nemesis-btn:disabled {
      opacity: 0.5;
      filter: grayscale(90%);
      cursor: not-allowed;
    }
    .nemesis-btn:hover:not(:disabled) {
      filter: brightness(1.19) grayscale(3%);
      box-shadow: 0 2px 28px #a0b9f94c;
      opacity: 1;
    }

    /* Cogwheel and Analysis */
    .analysis-processing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 22px;
      min-height: 90px;
    }
    .cogwheel {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      animation: cogspin 1.5s linear infinite;
      filter: drop-shadow(0 0 10px #9ca4e7);
      opacity: 0.88;
    }
    @keyframes cogspin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .analysis-text {
      color: #e1e3ff;
      font-size: 1.14rem;
      text-align: center;
      letter-spacing: 0.02em;
      opacity: 0.83;
      text-shadow: 0 0 8px #a6a8d766;
      font-weight: 700;
    }

    /* Core Vulnerability Reveal */
    .core-vulnerability {
      position: fixed;
      right: 52px;
      bottom: 36px;
      color: #a5e0ff;
      font-size: 1.16rem;
      font-weight: 700;
      background: rgba(23,34,42,0.83);
      padding: 13px 26px;
      border-radius: 18px;
      box-shadow: 0 0 12px #2a385a60;
      border: 1.5px solid #22e6ff38;
      opacity: 0;
      pointer-events: none;
      z-index: 100;
      transition: opacity 1.1s;
      text-shadow: 0 0 4px #8ee6ff;
    }
    .core-vulnerability.visible {
      opacity: 1;
      pointer-events: all;
    }

    .next-btn-wrap {
      margin-top: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsive for large tablets and up */
    @media (max-width: 850px) {
      .nemesis-form, .nemesis-silhouette-wrap {
        width: 94vw;
        min-width: 94vw;
        max-width: 96vw;
      }
      .core-vulnerability { right: 10vw; }
      .timer { right: 6vw;}
    }
    @media (max-width: 600px), (max-device-width: 950px) and (orientation: portrait) {
      .nemesis-container, body {
        display: none !important;
      }
      .overlay-mobile {
        display: flex !important;
      }
    }
  </style>
</head>
<body>

  <!-- Mobile Block Overlay -->
  <div class="overlay-mobile">
    <div>
      Nemesis protocol:<br>
      <span style="font-size:1.1em;color:#90a0c9;">Desktop &amp; Tablet only.</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="nemesis-container">
    <!-- Timer -->
    <div class="timer" id="timer">07:00</div>

    <!-- Header -->
    <div class="nemesis-header">
      Question 1: What’s the worst thing someone could say about you publicly?
    </div>

    <!-- Silhouette and Speech Bubbles -->
    <div class="nemesis-silhouette-wrap">
      <img src="silhouette.png" class="nemesis-silhouette" alt="Silhouette">

      <div class="speech-bubble bubble1">fraud</div>
      <div class="speech-bubble bubble2">wannabe</div>
      <div class="speech-bubble bubble3">overrated</div>
      <div class="speech-bubble bubble4">phony</div>
      <div class="speech-bubble bubble5">poser</div>
    </div>

    <!-- Input Form -->
    <form class="nemesis-form" id="nemesisForm" autocomplete="off" onsubmit="return false;">
      <div class="nemesis-textarea-wrap">
        <textarea id="nemesisInput" class="nemesis-textarea" rows="2" maxlength="170" spellcheck="false" autocomplete="off" autocapitalize="off" autocorrect="off" required></textarea>
        <span class="ghost-input" id="ghostInput"></span>
      </div>
      <button type="submit" class="nemesis-btn" id="submitBtn" disabled>Reveal My Psychological Faultline</button>
    </form>

    <!-- Processing/Analysis -->
    <div class="analysis-processing" id="processingBlock" style="display:none;">
      <svg class="cogwheel" viewBox="0 0 50 50">
        <g>
          <circle cx="25" cy="25" r="16" fill="none" stroke="#c0c8ff" stroke-width="5" opacity="0.17"/>
          <path fill="#b2d0ff" d="M30 5l3 6 6 3-3 6 3 6-6 3-3 6-6-3-6 3-3-6-6-3 3-6-3-6 6-3 3-6 6 3z"/>
        </g>
      </svg>
      <span class="analysis-text">Analyzing Core Vulnerability...</span>
    </div>

    <!-- Next Button -->
    <div class="next-btn-wrap" id="nextBtnWrap" style="display:none;">
      <button class="nemesis-btn" id="nextBtn">Advance to Next Layer</button>
    </div>
  </div>

  <!-- Core Vulnerability (bottom right) -->
  <div class="core-vulnerability" id="coreVuln">
    &rarr; Core Vulnerability: Reputation Fragility
  </div>

  <!-- Matrix BG Canvas -->
  <canvas class="matrix-bg" id="matrixBg"></canvas>

  <script>
    // -- MOBILE/TABLET BLOCK LOGIC --
    function detectMobile() {
      return (
        /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent) ||
        window.innerWidth < 700
      );
    }
    if (detectMobile()) {
      document.body.classList.add('blocked-mobile');
    }

    // -- MATRIX BG EFFECT --
    const canvas = document.getElementById('matrixBg');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const matrixChars = "アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴ".split('');
    let matrixCols = [];
    function resetMatrix() {
      matrixCols = Array.from({ length: Math.ceil(canvas.width / 26) }, () => Math.floor(Math.random() * canvas.height / 2));
    }
    resetMatrix();

    function drawMatrix() {
      ctx.fillStyle = "rgba(14, 16, 30, 0.09)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "18px JetBrains Mono";
      ctx.fillStyle = "#6b7cb4";
      for (let i = 0; i < matrixCols.length; i++) {
        let text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(text, i * 26, matrixCols[i] * 24);
        if (Math.random() > 0.985) matrixCols[i] = 0;
        matrixCols[i]++;
        if (matrixCols[i] * 24 > canvas.height) matrixCols[i] = 0;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    // -- TIMER LOGIC --
    let totalSeconds = 7 * 60;
    let timerPaused = false;
    let timerInterval = null;
    const timerDisplay = document.getElementById('timer');
    function updateTimerDisplay() {
      let mins = Math.floor(totalSeconds / 60).toString().padStart(2, "0");
      let secs = (totalSeconds % 60).toString().padStart(2, "0");
      timerDisplay.textContent = `${mins}:${secs}`;
    }
    function startTimer() {
      timerInterval = setInterval(() => {
        if (!timerPaused && totalSeconds > 0) {
          totalSeconds--;
          updateTimerDisplay();
        }
      }, 1000);
    }
    updateTimerDisplay();
    startTimer();

    function pauseTimer() { timerPaused = true; }
    function resumeTimer() { timerPaused = false; }

    // -- GHOST INPUT & TEXTAREA LOGIC --
    const nemesisInput = document.getElementById('nemesisInput');
    const ghostInput = document.getElementById('ghostInput');
    const initialGhosts = [
      "He’s just a brand, not a builder.",
      "Everything he made was hype — no substance."
    ];
    let ghostIdx = 0;
    let ghostTimer = null;
    let ghostAnimActive = true;

    function showGhostInput() {
      ghostAnimActive = true;
      ghostInput.style.opacity = '1';
      let text = initialGhosts[ghostIdx % initialGhosts.length];
      ghostInput.textContent = "";
      let i = 0;
      function typeGhost() {
        if (!ghostAnimActive) return;
        if (i <= text.length) {
          ghostInput.textContent = text.slice(0, i);
          i++;
          ghostTimer = setTimeout(typeGhost, 34);
        }
      }
      typeGhost();
    }
    function hideGhostInput() {
      ghostAnimActive = false;
      ghostInput.textContent = "";
      ghostInput.style.opacity = '0';
      if (ghostTimer) clearTimeout(ghostTimer);
    }

    nemesisInput.addEventListener('focus', hideGhostInput);
    nemesisInput.addEventListener('input', function() {
      if (this.value.length === 0 && !nemesisInput.matches(":focus")) {
        showGhostInput();
      } else {
        hideGhostInput();
      }
      updateSubmitBtn();
    });
    nemesisInput.addEventListener('blur', function() {
      if (this.value.length === 0) {
        setTimeout(showGhostInput, 550);
      }
    });

    nemesisInput.value = "";
    showGhostInput();

    // -- SUBMIT BUTTON ENABLE/DISABLE --
    const submitBtn = document.getElementById('submitBtn');
    function updateSubmitBtn() {
      submitBtn.disabled = !(nemesisInput.value.length > 0);
    }

    // -- SUBMISSION LOGIC --
    const nemesisForm = document.getElementById('nemesisForm');
    const processingBlock = document.getElementById('processingBlock');
    const coreVuln = document.getElementById('coreVuln');
    const nextBtnWrap = document.getElementById('nextBtnWrap');

    nemesisForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // Lock form
      nemesisInput.readOnly = true;
      submitBtn.disabled = true;
      // Hide ghost input
      hideGhostInput();
      // Hide form, show processing
      nemesisForm.style.display = 'none';
      processingBlock.style.display = 'flex';
      pauseTimer();

      // Random wait between 4 and 12 seconds
      const waitSec = Math.floor(4000 + Math.random() * 8000);
      setTimeout(function() {
        processingBlock.style.display = 'none';
        // Reveal core vulnerability
        coreVuln.classList.add('visible');
        nextBtnWrap.style.display = 'flex';
      }, waitSec);
    });

    // NEXT BUTTON LOGIC
    document.getElementById('nextBtn').onclick = function() {
      window.location.href = "page3.html";
    };

    // -- SECURITY: BLOCK SHORTCUTS, COPY, PRINTSCREEN, ETC --
    function blockAll(e) {
      // Block all copy, paste, cut, drag, select, right-click, screenshot, print
      const blockedKeys = [
        // Clipboard shortcuts
        "c", "x", "v", "a", "s", "p", "u", "i", "j", "k", "l",
        // Printscreen, devtools
        "PrintScreen"
      ];
      if (
        (e.ctrlKey || e.metaKey) &&
        blockedKeys.includes(e.key.toLowerCase())
      ) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
      // F12 (DevTools), PrintScreen, right-click
      if (e.key === "F12" || e.key === "PrintScreen" || e.keyCode === 44) {
        e.preventDefault();
        return false;
      }
      // Block Alt, Shift+Esc
      if ((e.altKey && e.key === "Tab") || (e.shiftKey && e.key === "Escape")) {
        e.preventDefault();
        return false;
      }
    }
    document.addEventListener('keydown', blockAll, true);
    document.addEventListener('keyup', blockAll, true);
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = 'Nemesis session: Navigation will reset your psychological scan.';
    });

    // No state saved on refresh
    window.addEventListener('load', function() {
      nemesisInput.value = "";
      showGhostInput();
    });
  </script>
</body>
</html>
