<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PenseeWeb Studios | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap');
    html, body {
      background: #111418;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #f4f4f4;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(19, 22, 27, 0.95);
      border: 2px solid #00fff7;
      box-shadow: 0 0 38px #0ff5, 0 2px 0 #2cffe1 inset;
      border-radius: 1.4rem;
      padding: 2.4rem 1.1rem 1.7rem 1.1rem;
      max-width: 370px;
      width: 92vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
    }
    .header {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 0.07em;
      margin-bottom: 1.1rem;
      color: #00fff7;
      text-shadow: 0 1.5px 18px #00fff74c;
      user-select: none;
    }
    .link-block {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }
    .label {
      font-size: 1.11rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #fff;
      margin-bottom: 0.19rem;
      text-align: center;
      user-select: none;
      text-shadow: 0 1px 10px #00fff755;
    }
    .brutal-btn {
      display: block;
      width: 100%;
      padding: 1.12rem 0;
      background: #191b20;
      color: #00fff7;
      font-size: 1.17rem;
      font-weight: 800;
      letter-spacing: 0.09em;
      border: none;
      border-radius: 0.72rem;
      text-align: center;
      cursor: pointer;
      outline: none;
      margin-top: 0.2rem;
      box-shadow: 0 0 0 #00fff770;
      text-shadow: 0 2px 20px #2cffe180;
      text-transform: uppercase;
      transition: 
        box-shadow 0.18s,
        background 0.18s,
        color 0.18s,
        letter-spacing 0.11s;
      text-decoration: none;
    }
    .brutal-btn:hover,
    .brutal-btn:focus {
      background: #00fff7;
      color: #191b20;
      box-shadow: 0 0 22px #00fff7cc;
      letter-spacing: 0.13em;
      text-shadow: none;
    }
    @media (max-width: 420px) {
      .container {
        padding: 1.1rem 0.2rem;
        border-radius: 0.9rem;
        gap: 1.2rem;
      }
      .header {
        font-size: 1.17rem;
      }
      .brutal-btn {
        padding: 0.8rem 0;
        font-size: 1.02rem;
      }
      .label {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">PenseeWeb Studios</div>
    <div class="link-block">
      <div class="label">PenseeWeb</div>
      <a class="brutal-btn" href="https://penseeweb.site/" target="_blank">ENTER</a>
    </div>
    <div class="link-block">
      <div class="label">Project Nemesis</div>
      <a class="brutal-btn" href="https://www.projectnemesis.live/" target="_blank">SIMULATE</a>
    </div>
    <div class="link-block">
      <div class="label">LinkedIn</div>
      <a class="brutal-btn" href="https://www.linkedin.com/in/vikram-tamilselvan-394732258?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">CONNECT</a>
    </div>
  </div>
</body>
</html>
