<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PenseeWeb Studios | Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap');
    html, body {
      background: #111418;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #f4f4f4;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(19,22,27,0.82);
      backdrop-filter: blur(6px);
      border: 2.5px solid #00fff7;
      box-shadow: 0 0 42px 2px #0ff3, 0 2px 0 #2cffe1 inset;
      border-radius: 0.8rem;
      padding: 2.2rem 1.1rem 1.7rem 1.1rem;
      max-width: 340px;
      width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1rem;
    }
    .header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 900;
      letter-spacing: 0.08em;
      margin-bottom: 1.0rem;
      color: #00fff7;
      text-shadow: 0 1.5px 18px #00fff730;
      user-select: none;
    }
    .link-block {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.16rem;
    }
    .label {
      font-size: 1.03rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: #fff;
      margin-bottom: 0.08rem;
      text-align: center;
      user-select: none;
      text-shadow: 0 1px 8px #00fff720;
    }
    .brutal-btn {
      display: block;
      width: 100%;
      padding: 0.85rem 0;
      background: rgba(25,27,32,0.92);
      color: #00fff7;
      font-size: 1.1rem;
      font-weight: 900;
      letter-spacing: 0.13em;
      border: none;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      outline: none;
      margin: 0.05rem 0 0.25rem 0;
      box-shadow: 0 0 0 #00fff770;
      text-shadow: 0 2px 14px #2cffe180;
      text-transform: uppercase;
      transition:
        box-shadow 0.13s,
        background 0.13s,
        color 0.14s,
        letter-spacing 0.09s;
      text-decoration: none;
    }
    .brutal-btn:hover,
    .brutal-btn:focus {
      background: rgba(0,255,247,0.11);
      color: #00fff7;
      box-shadow: 0 0 18px #00fff7cc, 0 0 1.5px #00fff7;
      letter-spacing: 0.19em;
      text-shadow: none;
    }
    @media (max-width: 420px) {
      .container {
        padding: 1.1rem 0.1rem;
        border-radius: 0.6rem;
        gap: 0.7rem;
      }
      .header {
        font-size: 1.15rem;
      }
      .brutal-btn {
        padding: 0.66rem 0;
        font-size: 0.97rem;
      }
      .label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">PenseeWeb Studios</div>
    <div class="link-block">
      <div class="label">PenseeWeb</div>
      <a class="brutal-btn" href="https://penseeweb.site/" target="_blank">ENTER</a>
    </div>
    <div class="link-block">
      <div class="label">Project Nemesis</div>
      <a class="brutal-btn" href="https://www.projectnemesis.live/" target="_blank">SIMULATE</a>
    </div>
    <div class="link-block">
      <div class="label">LinkedIn</div>
      <a class="brutal-btn" href="https://www.linkedin.com/in/vikram-tamilselvan-394732258?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">CONNECT</a>
    </div>
  </div>
</body>
</html>
