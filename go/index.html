<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PenseeWeb Studios | Projects & Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181818;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 320px;
      background: #232323;
      padding: 2rem;
      border-radius: 1.2rem;
      box-shadow: 0 2px 24px 0 #000c;
    }
    .link-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .link-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      letter-spacing: 0.04em;
    }
    .link-url a {
      color: #00d8ff;
      font-size: 1rem;
      text-decoration: none;
      word-break: break-all;
      transition: color 0.2s;
    }
    .link-url a:hover {
      color: #71f7ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="links-list">
    <div class="link-item">
      <span class="link-title">PenseeWeb</span>
      <span class="link-url"><a href="https://penseeweb.site/" target="_blank">https://penseeweb.site/</a></span>
    </div>
    <div class="link-item">
      <span class="link-title">Project Nemesis</span>
      <span class="link-url"><a href="https://www.projectnemesis.live/" target="_blank">https://www.projectnemesis.live/</a></span>
    </div>
    <div class="link-item">
      <span class="link-title">LinkedIn</span>
      <span class="link-url"><a href="https://www.linkedin.com/in/vikram-tamilselvan-394732258?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">https://www.linkedin.com/in/vikram-tamilselvan-394732258</a></span>
    </div>
  </div>
</body>
</html>
